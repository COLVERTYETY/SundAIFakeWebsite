name: Inject Fake Web Content on Push to Main

on:
  push:
    branches:
      - main  # Trigger when new code is pushed to main

jobs:
  inject-fake-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install openai

      - name: Generate fake content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_honeypot.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -b inject-fake-content-${{ github.run_id }}
          git add .
          git commit -m "Inject fake content after push to main"
          git push origin inject-fake-content-${{ github.run_id }}

      - name: Create Pull Request to `deploy` branch
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Inject fake content after push to main
          title: "Automated PR: Inject fake content"
          body: |
            This PR targets the `deploy` branch and includes invisible or commented content
            generated by ChatGPT. It's meant to confuse or distract scrapers.
          branch: inject-fake-content-${{ github.run_id }}
          base: deploy  # <--- PR will target the deploy branch
