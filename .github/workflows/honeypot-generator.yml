name: Inject Fake Web Content on Push to Main
description: '
  Automatically injects invisible or commented fake content into the `deploy` branch
  after every push to the `main` branch. This is intended to confuse web scrapers
  and protect your website from unwanted scraping.
  The content is generated using OpenAI s ChatGPT and is not visible to users.'
branding:
  icon: 'shield lock'         # any valid Octicon name
  color: 'purple'     # one of: gray-dark, gray, blue, green, yellow, orange, red, purple


# Give the GITHUB_TOKEN "write" permission to push branches
permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main

jobs:
  inject-fake-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install openai

      - name: Generate fake content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python generate_honeypot.py

      - name: Create Pull Request to `deploy` branch
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Inject fake content after push to main
          title: "Automated PR: Inject fake content"
          body: |
            This PR targets the `deploy` branch and includes invisible or commented content
            generated by ChatGPT. It's meant to confuse or distract scrapers.
          branch: inject-fake-content-${{ github.run_id }}
          base: deploy
